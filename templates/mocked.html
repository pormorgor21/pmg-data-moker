<html>
<head>
    <title>{{ title }}</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
      
          <div class="fadeIn first">
            <h3>Data Mocker</h3>
          </div>
          <hr>
          <p>{{ status }} - You Can Copy Below Table and Paste to Excel</p>
          <table class="table">
            <tr>
              {% for key in keys %}
                <td>{{ key }}</td>
              {% endfor %}
            </tr>
            {% for rec in data %}
            <tr>
              {% for key in keys %}
                <td>{{ rec[key] }}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </table>
          
          <div id="formFooter">
            <a class="underlineHover" href="/">Back to Home</a>
          </div>
      
        </div>
      </div>
</body>
</html>
